<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.xz.style/serve/inter.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Edit Link | Goodnight</title>
</head>
<body>
    <h1>
        Edit Link For {{ name }}
    </h1>
    <form action='/links/update/value' method="post">
        <input type='text' name="key" value="{{ name }}" hidden>
        <input type="text" name="value" value="{{ value }}" placeholder="{{ value }}">
        <input type="submit" value="Change Link">
    </form>

    <br><br><br>

    <form action='/links/delete' method="post">
        <input type='text' name="key" value="{{ name }}" hidden>
        <input type='submit' value='Delete this Link'>
    </form>
</body>
</html>
